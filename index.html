<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grinch - Home</title> 
    
  <style>
    /* ======= RESET ======= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui;
      color: rgb(0, 255, 26);
      background: black;
    }

    h1 { font-size: 15vw; }
    h2 { font-size: 10vw; }
    a {
      color: inherit;
      font-size: xx-large;
      text-decoration: none;
    }

    /* ======= HOME ======= */
    .home {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(blue, rgb(0, 255, 26));
      text-align: center;
    }

    /* ======= MENU SECTION ======= */
    .menu {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgb(0, 255, 26);
      position: relative;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-left: 2rem;
      padding: 1rem;
      border: 2px solid blue;
      border-radius: 8px;
      background: rgb(0, 255, 26);
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
    }

    .tabs.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .tab {
      padding: 1rem 2rem;
      background: rgb(0, 255, 26);
      color: blue;
      border: 1px solid blue;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .tab:hover {
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <!-- HOME -->
  <section class="home">
    <h1>Grinch.</h1>
    <h2>The dumbest grafic designer in the world.</h2>
    <p><a href="https://www.instagram.com/dorian.levy_/">Dont Touch</a></p>
  </section>

  <!-- MENU -->
  <section class="menu">
    <div class="tabs">
      <a href="portfolio.html" class="tab">Portfolio</a>
      <a href="museum.html" class="tab">Museum</a>
      <a href="contact.html" class="tab">Contact</a>
      <a href="index.html" class="tab">Home</a>
    </div>
  </section>

  <script>
    // Apparition des onglets au scroll
    const tabs = document.querySelector('.tabs');
    window.addEventListener('scroll', () => {
      const menuTop = document.querySelector('.menu').getBoundingClientRect().top;
      const trigger = window.innerHeight / 1.2;
      if (menuTop < trigger) {
        tabs.classList.add('visible');
      }
    });
  </script>
</body>
</html>
