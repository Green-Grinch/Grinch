<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Grinch</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      color: rgb(0, 255, 26);
      background: black;
      text-align: center;
    }

    h1 { font-size: 10vw; margin: 2rem 0; }
    p { font-size: 1.5rem; }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgb(0, 255, 26);
    }

    .menu a {
      color: blue;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid blue;
      border-radius: 6px;
      transition: 0.3s;
    }

    .menu a:hover {
      background: blue;
      color: white;
    }

    .contact-box {
      margin-top: 3rem;
    }
    input, textarea {
      padding: 0.5rem;
      width: 300px;
      margin: 0.5rem 0;
      border: 1px solid rgb(0, 255, 26);
      border-radius: 6px;
      background: black;
      color: rgb(0, 255, 26);
    }
    button {
      padding: 0.5rem 1rem;
      background: rgb(0, 255, 26);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: blue;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="museum.html">Museum</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact</h1>
  <p>Envoyez-moi un message :</p>
  <div class="contact-box">
    <form>
      <input type="text" placeholder="Votre nom" required><br>
      <input type="email" placeholder="Votre email" required><br>
      <textarea rows="5" placeholder="Votre message" required></textarea><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
